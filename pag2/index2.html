<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plano Personalizado</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <nav>
       <div class="nav-left">
            <img class="logo" src="src/logo roxa.png" alt="Logo HealthUp" id="logo">
            <ul class="pags">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Exercicios</a></li>
                <li><a href="#">Alimentação</a></li>
                <li><a href="#">Perguntas</a></li>
            </ul>
        </div>
    </nav>
      
      <div>
         <img class="fundo" src="src/fundo pag 2.png" alt="Fundo levemente roxo com pessoas andando na rua">
      </div>
    </header>
  <main>
    <div>
      <img class="ernestro" src="src/ernestro.png" alt="Mascote da HealthUp">
      <p>Olá, meu nome é Ernestro e estou aqui para te ajudar na sua jornada em busca de um novo começo...</p>
    </div>
    <div>
      <p>
      <label for="peso" class="peso">Peso</label>
      <input type="number" id="peso" name="peso">
      </p>
      <p>
      <label for="altura" class="altura">Altura</label>
      <input type="number" id="altura" name="altura">
      </p>
      <p>
      <label for="sexo">Sexo</label>
      <select name="sexo" id="sexo">
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
      </select>
      </p>
      <p>
        <label for="nome" class="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        </p>
      <p>
        <legend>Tem alguma lesão?</legend>
        <label><input type="checkbox" name="lesao" value="1">Não</label>
        <label><input type="checkbox" name="lesao" value="2">Pernas</label>
        <label><input type="checkbox" name="lesao" value="3">Braços</label>
      </p>
      <p>
      <legend>Qual exercício gostaria de adicionar a sua rotina?</legend>
        <label><input type="checkbox" name="exercicio" value="1">Ciclismo</label>
        <label><input type="checkbox" name="exercicio" value="2">Natação</label>
        <label><input type="checkbox" name="exercicio" value="3">Caminhada</label>
        <label><input type="checkbox" name="exercicio" value="4">Vôlei</label>
        <label><input type="checkbox" name="exercicio" value="5">Futebol</label>
        <label><input type="checkbox" name="exercicio" value="6">Basquete</label>
      </p>
      <p>
      <button class="imcButton">Enviar</button>
    </p>
    </div>
  </main>
  <footer>
    <div>
        <img src="src/logo cinza.png" alt="logo">
    </div>
    <div>
        <p>&copy; 2024 HealthUp</p>
    </div>
    <div>
        <img src="src/instagram.png" alt="instagram">
        <img src="src/twitter(x).png" alt="Twitter(x)">
        <img src="src/facebook.png" alt="facebook">
    </div>
</footer>
</body>
</html>
<script src="script.js"></script>
